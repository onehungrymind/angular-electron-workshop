<div id="video-area">
  <video autoplay [srcObject]="cameraStream" #camera></video>
</div>

<div id="image-control">
  <button md-raised-button (click)="takePicture()" *ngIf="!photo && cameraStream">Take Picture</button>
  <button md-raised-button (click)="clearPicture()" *ngIf="photo">Clear Picture</button>
  <button md-raised-button (click)="copyPicture()" *ngIf="photo">Copy Picture</button>
  <button md-raised-button (click)="savePicture()" *ngIf="photo">Save Picture</button>
  <button md-raised-button (click)="uploadToDropbox()" *ngIf="photo">Upload to Dropbox</button>
</div>

<div id="captured-image">
  <canvas #canvas *ngIf="!photo"></canvas>
  <div class="output" *ngIf="photo">
    <img [src]="photo" alt="Your selfie">
  </div>
</div>
