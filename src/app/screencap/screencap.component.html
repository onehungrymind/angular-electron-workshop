<div id="capture-control">
  <button md-raised-button (click)="captureScreen()">Capture Screen</button>
</div>

<div id="image-area">
  <div *ngIf="loading">
    <h4>Loading...</h4>
  </div>
</div>

<div>
  <img [src]="capturedImage" *ngIf="capturedImage" alt="screencapture">
</div>

<video [src]="videoSrc" autoplay #video></video>
<canvas #canvas></canvas>
